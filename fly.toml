# fly.toml - Fly.io Launch Configuration

app = "webportfolio-lb"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "bundle exec rake db:migrate"

[env]
  RAILS_ENV = "production"
  RACK_ENV = "production"
  RAILS_LOG_TO_STDOUT = "enabled"
  RAILS_SERVE_STATIC_FILES = "enabled"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"
    protocol = "http"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
